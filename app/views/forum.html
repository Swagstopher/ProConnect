<div ng-switch="forumswitch">
<div class="col-md-12">
	<br>

	<a ng-switch-when="Forum" button type="button" class="btn btn-default btn-md" data-toggle="modal" data-target="#createthread">
	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Create a new Thread
	</button> </a>

<div ng-switch-when="Forum">
	<accordion close-others="true" ng-repeat="category in categories">
		<accordion-group heading="{{category.name}}" is-open="false" is-disabled="false">
			<div class="panel-body">
				<table class="table table-hover">
						<thead>
							<tr>
									<th style="text-align:center">Title</th>
									<th style="text-align:center">By</th>
									<th style="text-align:center">Post(s)</th>
							</tr>
						</thead>
						<tbody ng-repeat="thread in threadlist | filter: category.identify">
							<tr>
									<td ng-click="changetoPosts(); getThreadPosts(thread.identify);"><a> {{thread.title}} </a></td>
									<td>
										<div id="img_container">
												<a href="#"><img class="img-circle" src="http://remixpacks.at.ua/_ld/6/64755245.jpg" width="25px"></a>
										</div>
									</td>
									<td><a href="#">1</a></td>
							</tr>
						</tbody>
				</table>
			</div>
		</accordion-group>
	</accordion>
</div>

<div ng-switch-when="Posts">
	  <div class="container" style="color:#000000;">
	  <div class="panel panel-default">
	  <div class="panel-heading">
	    <h1 class="panel-title">
	    </h1>

	  <table class="table" ng-repeat="post in posts">
			<th colspan="1">
	        <a href="#" class="pull-left">
	          <div id="img_container"><img class=
	              "img-circle" ng-src=
	              "{{post.picture}}" height="50px"
	              width="50px"></div>
	        </a>
	        {{post.user}}
	    </th>
	    <th>
				{{post.message}}
	    </th>
	  </table>
	  </div>
	</div>


	  <fieldset>
		<div class="form-group" class="pull-center">
	  <textarea class="form-control" rows="4" placeholder="What's up?" ng-model="messagepost.message"></textarea>
	  <br>
	  <input type="button" class="btn btn-default" ng-click="postForum()" value="Submit">
	  </div>
	  </fieldset>
	  </div>
	</div>


</div> <!-- Coulmn Div -->
</div> <!-- Forum Switch Div! -->
