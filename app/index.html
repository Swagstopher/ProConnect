<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>ProConnect!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
  </head>
  <body ng-app="proConnectApp" ng-controller="IndexCtrl" ng-init="checkLogin()">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
 <div ng-switch="login">
    <div id="wrap">
    	<!-- Nav Bar -->
    	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    		<div class="navbar-header">
    			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
    	  			<span class="sr-only">Toggle navigation</span>
    				 <span class="icon-bar"></span>
    				 <span class="icon-bar"></span>
    				 <span class="icon-bar"></span>
    			</button>
    			<a class="navbar-brand" href="#/">DevMo!</a>
    		</div>


    		<div class="collapse navbar-collapse" id="navbar-collapse-1">

          <!-- Links -->
    			 <ul class="nav navbar-nav navbar-right" ng-switch-when="false">
    				<li><a data-toggle="modal" data-target="#signin">Sign in</a></li>
    				<li><a data-toggle="modal" data-target="#signup">Sign up</a></li>
    			</ul> <!-- Links -->

    			<!-- Links -->
    			 <ul class="nav navbar-nav navbar-right" ng-switch-when="true" style="right:50%!important;">
    				<li><a class="dropdown-toggle glyphicon glyphicon-option-vertical" id="settings" data-toggle="dropdown" style="right:1%!Important;"></a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="settings">
            <li><a>Delete Account</a></li>
            <li><a>Account Subscription</a></li>
            <li><a>Email Notification</a></li>
            <li><a>Update Email</a></li>
            <li><a>Change Password</a></li>
            <li><a>Log off</a></li>
            </ul>

            </li>
    			</ul> <!-- Links -->

    			<!-- Search Bar -->
    			<form class="navbar-form centerstuff" role="search" ng-switch-when="true">
    				<div class="input-group">
    					<input type="text" class="form-control" placeholder="Search">
    			  	</div>
    			 	<button type="submit" class="btn btn-default">Submit</button>
    			</form> <!-- Search Bar -->
    		</div>
    	</nav> <!-- End Nav Bar -->

    </div><!-- Wrapper -->
  </div>

  <div ng-switch="login">
    <!-- Left Panel -->
<div class="left-body" ng-switch-when="true">
  <div class="col-md-3">
<div style=" left: 7.5%!Important; position:fixed!Important;">
    <!-- Profile Picture -->
    <div id="profile">
      <br>
      <a href="">
      <img src="../images/ronaldo.jpg" height="190" width="190" alt="">
      <div class="overlay">
      </div>
      </a>
    </div> <!-- Profile Picture -->

      <h2 class="centerstuff" style="color:white;">Cristiano Ronaldo</h2>

    <!-- Left Menu Links -->
    <ul class="nav nav-pills nav-stacked">
      <li role="presentation"><a href="#/">Home</a></li>
      <li role="presentation"><a href="#/profile" ng-click="changetoForum()">Profile</a></li>
      <li role="presentation"><a href="#/friendslist">Contacts</a></li>
      <li role="presentation"><a href="#/forum">Forums</a></li>

    </ul>
  </div> <!-- Left Menu Links -->
</div>
</div><!-- Left Panel -->

</div>

    <div ng-view="">

    </div>


    <div class="modal fade"  id="signin">
    <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h1 class="modal-title">Sign in here!</h1>
    <div class="modal-body">
    <form class="form-horizontal">
    <div class="form-group">
      <label for="loginEmail" class="col-sm-2 control-label" control-label>Email</label>
      <div class="col-sm-10">
        <input type="email"  class="form-control" id="loginEmail" placeholder="Enter Email">
        <br>
      </div>

      <label for="registerPassword" class="col-sm-2 control-label" control-label>Password</label>
      <div class="col-sm-10">
        <input type="password"  class="form-control" id="loginPassword" placeholder="Enter Password">
      </div>

    </div>
    </div>
    </form>
    <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-default" ng-click="parselogin()" data-dismiss="modal">Log In</button>
    </div>

      </div>
    </div>
    </div>
    </div>

    <div class="modal fade" id="signup">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h1 class="modal-title">Register Here!</h1>


    <div class="modal-body">
    <form class="form-horizontal">
    <div class="form-group">
    <label for="registerEmail" class="col-sm-2 control-label" control-label>Email</label>
    <div class="col-sm-10">
      <input type="email"  class="form-control" id="registerEmail" placeholder="Enter Email">
      <br>
    </div>

    <label for="registerPassword" class="col-sm-2 control-label" control-label>Password</label>
    <div class="col-sm-10">
      <input type="password"  class="form-control" id="registerPassword" placeholder="Enter Password">
    </div>

    </div>
    </div>
    </form>
    <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-default" ng-click="parseregister()" data-dismiss="modal">Register</button>

    </div>

      </div>
    </div>
    </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/settings.js"></script>
        <script src="scripts/controllers/index.js"></script>
        <script src="scripts/controllers/profile.js"></script>
        <script src="scripts/controllers/friendslist.js"></script>
        <script src="scripts/controllers/forum.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <!-- endbuild -->


</body>
</html>
