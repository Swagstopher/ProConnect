<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>ProConnect!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </head>
  <body ng-app="proConnectApp" ng-controller="IndexCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
 <div ng-switch="login">
    <div id="wrap">
      <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
      <div class="navbar-header">
         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         </button>
         <a class="navbar-brand hidden-xs" href="#/"><div id="small_container">
                  <img class="img-circle" ng-src="{{currentUserProfilePicture}}" height="50px" width="50px">
                  {{currentUser}}
               </div></a>
         <a class="navbar-brand visible-xs" href="#/" ng-switch-when="true">{{currentUser | limitTo:'1'}}</a>
         <form class="navbar-form pull-left" role="search">
            <div class="input-group">
               <input type="text" class="form-control" placeholder="Search" ng-model="searchmodel">
               <div class="input-group-btn">
                  <button type="submit" class="btn btn-default" ng-click="gotosearch(); searchmf(searchmodel,"artistname")"><span class="glyphicon glyphicon-search"></span></button>
               </div>
            </div>
         </form>
      </div>
      <div class="navbar-collapse collapse">
         <ul class="nav navbar-nav navbar-right">
            <li class=""><a ui-sref="home">Home</a></li>
               <li class=""><a ui-sref="profile">Profile</a></li>
               <li class=""><a ui-sref="friendslist">Contacts</a></li>
               <li class=""><a ui-sref="forum">Forum</a></li>
               <li class="" class="dropdown">
                  <a data-toggle="dropdown" class="dropdown-toggle"></span> Settings<span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                     <li><a href="#">Delete Account</a></li>
                     <li><a href="#">Account Subscription</a></li>
                     <li><a href="#">Email Notifications</a></li>
                     <li><a href="#">Update Email</a></li>
                     <li><a href="#">Change Password</a></li>
                     <li><a href="#">Log off</a></li>
                  </ul>
               </li>

         </ul>
      </div>
      <!--/.navbar-collapse -->
      </div>
      </div>

    </div><!-- Wrapper -->
  </div>



    <div ui-view="">

    </div>


    <div class="modal fade"  id="signin">
    <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h1 class="modal-title">Sign in here!</h1>
    <div class="modal-body">
    <form class="form-horizontal">
    <div class="form-group">
      <label for="loginEmail" class="col-sm-2 control-label" control-label>Email</label>
      <div class="col-sm-10">
        <input type="email"  class="form-control" id="loginEmail" placeholder="Enter Email">
        <br>
      </div>

      <label for="registerPassword" class="col-sm-2 control-label" control-label>Password</label>
      <div class="col-sm-10">
        <input type="password"  class="form-control" id="loginPassword" placeholder="Enter Password">
      </div>

    </div>
    </div>
    </form>
    <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-default" ng-click="parselogin()" data-dismiss="modal">Log In</button>
    </div>

      </div>
    </div>
    </div>
    </div>

    <div class="modal fade" id="signup">
    <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h1 class="modal-title">Register Here!</h1>


    <div class="modal-body">
    <form class="form-horizontal">
    <div class="form-group">
    <label for="registerEmail" class="col-sm-2 control-label" control-label>Email</label>
    <div class="col-sm-10">
      <input type="email"  class="form-control" id="registerEmail" placeholder="Enter Email">
      <br>
    </div>

    <label for="registerPassword" class="col-sm-2 control-label" control-label>Password</label>
    <div class="col-sm-10">
      <input type="password"  class="form-control" id="registerPassword" placeholder="Enter Password">
    </div>

    </div>
    </div>
    </form>
    <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-default" ng-click="parseregister()" data-dismiss="modal">Register</button>

    </div>

      </div>
    </div>
    </div>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>

    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/parse-angular-patch/dist/parse-angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-youtube-mb/src/angular-youtube-embed.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/settings.js"></script>
        <script src="scripts/controllers/index.js"></script>
        <script src="scripts/controllers/profile.js"></script>
        <script src="scripts/controllers/friendslist.js"></script>
        <script src="scripts/controllers/forum.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/viewprofile.js"></script>
        <script src="scripts/controllers/searchresults.js"></script>
        <!-- endbuild -->


</body>
</html>
